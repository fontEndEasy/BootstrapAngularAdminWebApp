<script type="text/ng-template" id="patientInfoDailogBox.html">
    <div class="modal-body clearfix p-lg">
        <div class=" w-full position-relative">
            <button class="btn btn-rounded btn-xs btn-icon btn-default position-absolute b-dark" style="right:-23px;top:-23px;" ng-click="cancel()"><i class="fa fa-close"></i></button>
        </div>
        <div class="row" ng-if="!patientInfo">
            <div class="col-xs-12 text-center">
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
        <div class="row" ng-if="patientInfo">
            <div class="col-xs-4">
                <img class="w-full r r-3x" ng-src="{{patientInfo.user.headPicFileName}}">
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="clearfix">
                        <h4>
                        {{patientInfo.user.name}}&nbsp;&nbsp;&nbsp;
                        <span class="text-info text-sm a-link" ng-click="makeCall(user.telephone,patientInfo.user.telephone)"><i class="fa fa-phone fa-lg"></i>&nbsp;{{patientInfo.user.telephone}}
                            </span></h4>
                    </div>
                    <div class="clearfix m-t-xs">
                        <div>备注：</div>
                        <div class="m-t-sm">
                            <textarea class="form-control" rows="2" style="resize:none" ng-model="patientInfo.user.remarks"></textarea>
                        </div>
                        <div class="text-right m-t-xs">
                            <button type="button" ng-click="setRemarks(patientInfo.user.remarks)" class="btn btn-success btn-xs" ng-disabled="remarksIsloading">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-t" ng-if="patientInfo">
            <div class="col-xs-12">
                <div class="b-b">
                    <label class="text-black">病情资料</label>
                </div>
            </div>
            <div class="clearfix m-t-sm col-xs-12">
                <div class="row">
                    <div class="clearfix col-xs-6 m-b-xs "><span class="text-muted text-black">姓名：</span>{{patientInfo.orderVo.patientName}}</div>
                    <div class="clearfix col-xs-6 m-b-xs"><span class="text-muted text-black">性别：</span>{{patientInfo.orderVo.sex == 1 ?'男':'女'}}</div>
                </div>
                <div class="row">
                    <div class="clearfix col-xs-6 m-b-xs"><span class="text-muted text-black">年龄：</span>{{patientInfo.orderVo.age}}</div>
                    <div class="clearfix col-xs-6 m-b-xs a-link" ng-click="makeCall(user.telephone,patientInfo.orderVo.telephone)"><span class="text-muted text-black">手机：</span>{{patientInfo.orderVo.telephone}}</div>
                </div>
                <div class="row">
                    <div class="clearfix col-xs-6 m-b-xs"><span class="text-muted text-black">与患者的关系：</span>{{patientInfo.orderVo.relation}}</div>
                </div>
            </div>
            <div class="text-muted col-xs-12 m-t-sm">病情描述</div>
            <div class="text-dark text-xs m-t-xs text-bold col-xs-12">{{patientInfo.diseaseDesc}}</div>
            <div class="text-muted m-t-xs col-xs-12">影像病历：</div>
            <div class="text-muted text-xs m-t-xs clearfix col-xs-12">
                <div class="pull-left m-xs b" ng-repeat="item in patientInfo.imgStringPath">
                    <a ng-click="openLightboxModal(patientInfo.imgStringPath,$index)">
                        <img ng-src="{{item}}" width="64" height="64" ng-if="item">
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</script>
