<script type="text/ng-template" id="hierarchicalSelectBox.html">
    <div class="modal-body clearfix p-lg">
        <div class=" w-full position-relative">
            <button class="btn btn-rounded btn-xs btn-icon btn-default position-absolute b-dark" style="right:-23px;top:-23px;" ng-click="cancel()"><i class="fa fa-close"></i></button>
        </div>
        <h4 class="text-center m-b-lg">{{title}}</h4>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4 b-r">
                    <div class="row b-t h-max-400 overflow-auto">
                        <ul>
                            <li class="b-b b-l  p-xs p-l-sm clearfix " ng-repeat="item in list1">
                                <div class="a-link clearfix" ng-click="getData(item.id,2);addSelectedClass($index,1)" ng-class="{true:'selected'}[item.isSelected]" ng-if="!item.leaf">
                                    <span class="pull-left">{{item.name}}</span>
                                    <i class="pull-right fa fa-angle-right fa-lg m-t-xxs p-t-xxs"></i>
                                </div>
                                <label class="block a-link" ng-if="item.leaf">
                                    <input type="checkbox" ng-click="select(item)" ng-checked="checkSelect(item.id)">&nbsp;{{item.name}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-4 b-r">
                    <div class="row b-t h-max-400 overflow-auto">
                        <ul>
                            <li class="b-b b-l  p-xs p-l-sm clearfix a-link" ng-repeat="item in list2">
                                <div class="a-link clearfix" ng-click="getData(item.id,3);addSelectedClass($index,2)" ng-class="{true:'selected'}[item.isSelected]" ng-if="!item.leaf">
                                    <span class="pull-left">{{item.name}}</span>
                                    <i class="pull-right fa fa-angle-right fa-lg m-t-xxs p-t-xxs"></i>
                                </div>
                                <label class="block a-link" ng-if="item.leaf">
                                    <input type="checkbox" ng-click="select(item)" ng-checked="checkSelect(item.id)">&nbsp;{{item.name}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="row b-t h-max-400 overflow-auto">
                        <ul>
                            <li class="b-b b-l  p-xs p-l-sm clearfix " ng-repeat="item in list3">
                                <label class="block a-link" ng-if="item.leaf">
                                    <input type="checkbox" ng-click="select(item)" ng-checked="checkSelect(item.id)">&nbsp;{{item.name}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-t-lg ">
            <div class="col-xs-12 ">
                <div class="col-xs-12 b-t p-t-sm p-b-sm">
                    <div class="row">
                        新添加：
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-12">
                    <div class="row">
                        <button class="btn m-b-xs m-r-xs btn-default btn-xs btn-rounded" ng-repeat="item in selectData track by $index">{{item.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" type="button" ng-click="sure()">确定</button>
    </div>
</script>
