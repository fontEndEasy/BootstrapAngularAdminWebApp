<div class="text-dark bg-f8 clearfix row b-t b-b">
    <face-icon data="faceIcon" go-running="shared"></face-icon>
    <upload-file data="uploadFile" go-running="shared"></upload-file>
    <quick-reply data="quickReply" go-running="shared"></quick-reply>
</div>
<div class="row">
    <textarea class="form-control b-none" rows="5" placeholder="内容" style="resize:none" ng-model="editorData" id="textarea"></textarea>
</div>
<div class="text-right position-absolute absolute-bottom absolute-left absolute-right p-b-xs p-r-xs">
    <span class="text-muted">Shift+Enter 换行&nbsp;</span>
    <button type="submit" class="btn btn-sm btn-success" ng-click="shared.submit(editorData,1)" ng-disabled="!editorData">发送</button>
</div>
