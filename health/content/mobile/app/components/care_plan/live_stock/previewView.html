<div class="clearfix">
    <div class="col-xs-12 bg-white b-t b-b p-t-xs p-b-xs">
        <div class="text-md p-t-xxs p-b-xxs">{{data.issueName}}</div>
    </div>
    <div class="clearfix" ng-repeat="answerTemplate in data.answerTemplates">
        <div class="col-xs-12 bg-white b-t b-b p-t-xs p-b-xs m-t-xs">
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="text-sm">{{answerTemplate.issueName}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 bg-white" ng-repeat="resAnswer in answerTemplate.resAnswers">
                    <div class="text-sm p-t-xxs p-b-xxs color-qianhui">{{resAnswer.options}}. {{resAnswer.optionsName}} ( {{resAnswer.score}}分 )</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 m-t-sm m-b-xxs color-qianhui text-xs">
        结果分析
    </div>
    <div class="clearfix" ng-repeat="assessResult in data.assessResults">
        <div class="col-xs-12 bg-white b-t b-b p-t-xs p-b-xs m-t-xs">
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="text-sm p-t-xxxs">{{assessResult.minScore}} ~ {{assessResult.maxScore}} 分</h4>
                    <p class="color-qianhui">{{assessResult.conclusion}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
