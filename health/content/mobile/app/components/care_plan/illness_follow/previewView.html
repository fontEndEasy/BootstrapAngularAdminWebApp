<div class="clearfix">
    <div class="col-xs-12 bg-white b-t b-b p-t-xs p-b-xs">
        <div class="text-md p-t-xxs p-b-xxs">{{data.issueName}}</div>
    </div>
    <div class="clearfix" ng-repeat="answerTemplate in data.answerTemplates">
        <div class="col-xs-12 bg-white b-t b-b p-t-xs p-b-xs m-t-xs">
            <div class="row b-b p-b-xs">
                <div class="col-xs-6">
                    <div class="text-sm p-t-xxxs p-b-xxxs">{{answerTemplate.cycleDay}}</div>
                </div>
                <div class="col-xs-6">
                    <div class="text-sm p-t-xxxs p-b-xxxs text-right">{{answerTemplate.endName?'结束选项：'+answerTemplate.endName:''}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 bg-white p-t-xxs p-b-xxs" ng-repeat="resAnswer in answerTemplate.resAnswers">
                    <div class="text-md p-t-xxs p-b-xs">{{resAnswer.options}}. {{resAnswer.remark}}</div>
                    <div class="color-qianhui ">提示医生：{{resAnswer.doctorsContents}}</div>
                    <div class="color-qianhui m-t-xxs p-b-xxs">提示患者：{{resAnswer.patientContents}}</div>
                    <div class="b-b m-t-xs" ng-hide="$last"></div>
                </div>
            </div>
        </div>
    </div>
</div>
