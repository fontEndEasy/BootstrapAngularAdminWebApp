<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>会诊咨询介绍</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-size: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'microsoft yahei';
        }

        .container {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            zoom: 1;
        }

        .container:before, .container:after {
            content: " ";
            display: table;
        }

        .container:after, .row:after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        .clearfix:before, .clearfix:after {
            content: " ";
            display: table;
        }

        .clearfix:after, .row:after {
            clear: both;
        }
        .title img {
            vertical-align: middle;
        }

        p {
            color: #656565;
            line-height: 150%;
        }
        .pt10 {
            padding-top: 10px;
        }
        .pull-left {
            float: left;
        }
        body {
            background-color: #f0f2f5;
        }

        .white_bg {
            background-color: #fff;
        }

        .content {
            margin-top: 18px;
        }

        .bdt {
            border-top: 1px solid #e0e0e0;
        }

        .bdb {
            border-bottom: 1px solid #e0e0e0;
        }

        a {
            text-decoration: none;
            color: #0099ff;
        }
        .top {
            padding-top: 10px;
            padding-bottom: 8px;
        }
        p {
            line-height: 180%;
        }

        .pl18 {
            padding-left: 18px;
        }
    </style>
</head>

<body>
<div class="row pt10 clearfix top white_bg bdb">
    <div class="container">
        <div class="left pull-left">
            <img src="./img/huizhen01.png" width="53" alt="">
        </div>
        <div class="right pull-left">
            <br><span class="pl18" style="font-weight: bold;font-size:16px;color:#000;">会诊咨询</span>
        </div>
    </div>
</div>

<div class="content white_bg bdt">
    <div class="container">
        <div class="row pt10" style="padding-top: 14px;">
            <p>1、会诊助手会提供患者的病情资料与您确定会诊时间。</p>
        </div>

        <div class="row pt10">
            <p>2、您需要及时了解患者的病情资料，开始会诊咨询前做好准备，保持通话环境安静及信号畅通。</p>
        </div>

        <div class="row pt10">
            <p>3、进行会诊服务时，会诊助手与患者将与您通过电话、视频进行远程会诊。</p>
        </div>
        <div class="row pt10">
            <p>4、会诊费用分成比例由集团设置，由会诊助手与您一起参与分成。</p>
        </div>
    </div>
</div>
</body>
</html>
