<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>图文咨询</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-size: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'microsoft yahei';
        }

        .container {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            zoom: 1;
        }

        .container:before, .container:after {
            content: " ";
            display: table;
        }

        .container:after, .row:after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        .clearfix:before, .clearfix:after {
            content: " ";
            display: table;
        }

        .clearfix:after, .row:after {
            clear: both;
        }

        .title img {
            vertical-align: middle;
        }

        p {
            color: #656565;
            line-height: 150%;
        }

        .pt10 {
            padding-top: 10px;
        }

        .pull-left {
            float: left;
        }
        body {
            background-color: #f0f2f5;
        }

        .white_bg {
            background-color: #fff;
        }

        .content {
            margin-top: 18px;
        }

        .bdt {
            border-top: 1px solid #e0e0e0;
        }

        .bdb {
            border-bottom: 1px solid #e0e0e0;
        }

        a {
            text-decoration: none;
            color: #0099ff;
        }

        .top {
            padding-top: 10px;
            padding-bottom: 8px;
        }

        p {
            line-height: 180%;
        }

        .pl18 {
            padding-left: 18px;
        }
    </style>
</head>

<body>
<div class="row pt10 clearfix top white_bg bdb">
    <div class="container">
        <div class="left pull-left">
            <img src="./img/img2.png" width="53" alt="">
        </div>
        <div class="right pull-left">
            <br><span class="pl18" style="font-weight: bold;font-size:16px;color:#000;">图文咨询</span>
        </div>
    </div>
</div>

<div class="content white_bg bdt">
    <div class="container">
        <div class="row pt10" style="padding-top: 14px;">
            <p>1、收到患者图文咨询订单后，您可以与患者约定专属服务时间，为患者解答问题。</p>
        </div>

        <div class="row pt10">
            <p>2、您可以通过语音、图片、文字等形式回复患者。</p>
        </div>

        <div class="row pt10">
            <p>3、服务结束后您需要填写本次咨询的相关记录。</p>
        </div>
    </div>
</div>
</body>
</html>
