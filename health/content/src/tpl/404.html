<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>404</title>
    <style>
        html {
            font-size: 20px;
        }

        body {
            margin: 0;
            padding: 15px;
            background: #fff;
            font: normal normal normal 20px/1.8em '微软雅黑', Arial;
            color: #555;
        }

        img {
            display: block;
            width: 40%;
            height: 30%;
            margin: 0 auto;
        }

        .text-404 {
            margin: 50px 0 50px;
            text-align: center;
            text-shadow: 0 1px 0 #dee5e7, 0 2px 0 #fcfdfd, 0 5px 10px rgba(0, 0, 0, 0.125), 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .text-404 span {
            font-size: 120px;
            color: #d4bc8d;
            font-family: "Cooper Std";
        }

        .text-404 b {
            margin: 0 10px -20px 10px;
            font-size: 100px;
            color: #d4bc8d;
            font-family: 'Candara', '微软雅黑', Arial;
        }

        .text-disc {
            position: absolute;
            bottom: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #718599;
            text-shadow: 0 1px 0 #dee5e7, 0 2px 0 #fcfdfd, 0 3px 3px rgba(0, 0, 0, 0.125), 0 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
<div style="margin-top: 30px;">
    <img src="img/404.png"/>
</div>
<div class="text-center m-b-lg">
    <h1 class="text-404"><span>4</span><b>0</b><span>4</span></h1>
</div>
<div class="text-disc">
    <p>抱歉，您访问的页面不存在！</p>
</div>
</body>

</html>
