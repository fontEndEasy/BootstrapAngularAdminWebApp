    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong></strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="手机号码" class="form-control no-border" ng-model="user.telephone" required>
            </div>
            <div class="list-group-item">
              <input placeholder="姓名" class="form-control no-border" ng-model="user.name" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
            </div>
            <div class="list-group-item">
              <select id="doctor_title" class="form-control" required>
                <option selected>选择用户类型</option>
                <option value="1">患者</option>
                <option value="2">医助</option>
                <option value="3">医生</option>
                <option value="4">客服</option>
              </select>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> 同意相关 <a href>条款及协议</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>注册</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>已经有一个帐号？</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登录</a>
        </form>
      </div>
      <div class="text-center" ng-include="'src/tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
      </div>
    </div>
