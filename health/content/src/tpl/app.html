<!-- navbar -->
<div data-ng-include=" 'src/tpl/blocks/header.html' " class="app-header navbar"></div>
<!-- / navbar -->
<!-- menu -->
<div class="app-aside hidden-xs {{app.settings.asideColor}}" ui-view="nav"></div>
<!-- / menu -->
<!-- content -->
<div class="app-content">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <ui-medicine open="medicineDialog"></ui-medicine>
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>
    <div class="app-content-body" ui-view></div>
</div>
<!-- /content -->
<!-- modal dialog -->
<div ui-view="modalDialog"></div>
<!-- /modal dialog -->
<div class="" ui-view="dialogView"></div>
<doctor-details id="doctor_details" class="hide"></doctor-details>
<pop-win id="pop_win" class="hide"></pop-win>
<apportion id="doctor_apportion" class="hide"></apportion>
<b>&nbsp;</b>
<!-- modal dialog -->
<div class="cnt-anim-dialog animating fade-in-right none" id="d_container">
    <div class="panel-heading font-bold text-center">患者详情 (
        <span class="text-info" ng-bind="curPatientName"></span>)</div>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-md-12">
                <div id="patient_record" class="data-tab"></div>
            </div>
        </div>
    </div>
    <div class="cnt-opr-bar form-group">
        <div class="col-md-offset-4 col-md-4">
            <button ng-click="close()" type="button" class="w100 btn btn-primary">关 闭</button>
        </div>
    </div>
</div>
<!-- /modal dialog -->
<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
    <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
    &copy; 2015 版权所有
</div>
<!-- / footer -->
<div data-ng-include=" 'src/tpl/blocks/settings.html' " id="settings" class="settings panel panel-default"></div>
<!--<div data-ng-include=" 'src/tpl/blocks/selection.html' " id="selection" class="selecting panel panel-default"></div>-->
