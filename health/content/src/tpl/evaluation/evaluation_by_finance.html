<div class="org hbox hbox-auto-xs hbox-auto-sm" ng-controller="EvaluationByFinace">
    <div class="frame-panel">
        <div class="row">
            <div class="col-md-12 mrb-15">
            <h2 class="title-3 text-center">财务贡献</h2>
                </div>
        </div>
        <div class="row pos-r">
            <div class="col-md-12 cnt-col">
                <div class="panel panel-default">
                    <div class="table-responsive">
                        <table id="evaluationByFinace" class="table table-striped b-t b-b">
                            <thead>
                            <tr>
                                <th>排名</th>
                                <th>头像</th>
                                <th>医生名称</th>
                                <th>医院</th>
                                <th>科室</th>
                                <th>职称</th>
                                <th>订单数</th>
                                <th>收入总额（元）</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="title-3 text-center"><span class="text-info" ng-bind="docName"></span>的财务贡献( 总数：<span class="text-danger" ng-bind="docIncome"></span> )</h2>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <table id="ordersTable" class="table table-striped b-t b-b b-l b-r">
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>订单类型</th>
                    <th>患者名称</th>
                    <th>患者手机号</th>
                    <th>订单时间</th>
                    <th>订单金额</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <div class="col-md-offset-5 col-md-2">
                <button class="btn btn-info w100" type="button" ng-click="cancel()">关 闭</button>
            </div>
        </div>
    </script>
</div>
