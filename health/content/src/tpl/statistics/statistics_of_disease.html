<div class="frame-panel row" ng-controller="StatisticsOfDisease">
    <h2 class="title-3 text-center" style="padding-top: 30px;">按病种统计</h2>
    <div class="row area-panel">
        <div class="col-lg-1 col-md-1 col-sm-1 text-lg m-t-lg nav">
            <div class="v-text">
                科室
            </div>
            <div class="v-text" id="curProvince">
            </div>
            <div class="v-text" id="curCity">
            </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5 m-t-lg">
            <div id="main" style="height:1000px;width: 100%;"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 m-t-lg">
            <div class="area-table-c" id="provinceContent">
                <table id="provinceTable" class="table table-striped b-t b-b b-l b-r">
                    <thead>
                        <tr>
                            <th>病种</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="area-table-c" id="cityContent">
                <table id="cityTable" class="table table-striped b-t b-b b-l b-r">
                    <thead>
                        <tr>
                            <th>病种</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="area-table-c" id="districtContent">
                <table id="districtTable" class="table table-striped b-t b-b b-l b-r">
                    <thead>
                        <tr>
                            <th>病种</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="StatisticeOfDiseaseContent.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title-3 text-center"><span class="text-info">{{rowInfo.name||""}}</span>医生列表</h2>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <table id="docsTable" class="table table-striped b-t b-b b-l b-r">
            <thead>
                <tr>
                    <th width="80px">头像</th>
                    <th width="100px">名称</th>
                    <th width="100px">医生号</th>
                    <th width="100px">职称</th>
                    <th width="100px">手机号码</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <div class="col-md-offset-5 col-md-2">
            <button class="btn btn-info w100" type="button" ng-click="cancel()">关 闭</button>
        </div>
    </div>
</script>
