<div class="table-responsive" ng-controller="StatisticsOfTitle">
    <div class="frame-panel clearfix">
        <div class="row mrb-15 m-t-lg">
            <h2 class="title-3 text-center">按职称统计</h2>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 text-center" ng-show="error">
                    <p class="text-2x m-t-lg m-b-lg">{{error}}</p>
                </div>
                <div class="col-xs-12" ng-hide="error">
                    <div class="panel-default">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="m-t-lg m-b-lg" id="main" style="width:100%;height:300px;"></div>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-12 ">
                                    <table id="statisticsOfTitle" class="table table-striped b-t b-b b-l b-r">
                                        <thead>
                                            <tr>
                                                <!-- <th>id</th> -->
                                                <th>职称</th>
                                                <th>数量</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="StatisticsOfTitleModalContent.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title-3 text-center"><span class="text-info">{{rowInfo.name||""}}</span>医生列表</h2>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <table id="docsTable" class="table table-striped b-t b-b b-l b-r">
            <thead>
                <tr>
                    <th width="80px">头像</th>
                    <th width="100px">名称</th>
                    <th width="100px">医生号</th>
                    <th width="100px">职称</th>
                    <th width="100px">手机号码</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <div class="col-md-offset-5 col-md-2">
            <button class="btn btn-info w100" type="button" ng-click="cancel()">关 闭</button>
        </div>
    </div>
</script>
