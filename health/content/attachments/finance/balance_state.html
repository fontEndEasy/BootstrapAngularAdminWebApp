    <div class="p-t-30">
        <p>1、订单金额涉及集团及医生上级分成，可能与实际收入不相同；</p>
        <p>2、正在服务期内的患者付费金额将不计入户余额，付费结束后增加到余额明细；</p>
        <p>3、每个月8号发放上个自然月的收入，如遇假期顺延发放，由于银行不同，到账日期可能不一致，请耐心等待；</p>
        <p>4、提现收入需要按照国家法律法规以劳务费进行缴税（由玄关健康平台代缴），税额可能会从提现收入扣除转诊手续费。</p>
