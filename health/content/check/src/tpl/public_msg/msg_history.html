<div class="m-lg p-msg" ng-controller="MsgHistoryCtrl">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <h4 class="info-title bdr-blue">消息历史</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 m-t-sm  col-lg-12">
            <div class="panel panel-default">
                <table id="msg_history" class="table table-striped b-t b-b m-t-sm h-full table-hover text-center">
                    <thead>
                    <tr>
                        <th width="200px" class="text-center">发布时间</th>
                        <th class="text-center">标题</th>
                        <th class="text-center" width="100px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script type="text/ng-template" id="delModalContent.html">
    <div class="panel panel-default del-modal">
        <div class="panel-heading">确认删除？</div>
        <div class="panel-body">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
    </div>
</script>
