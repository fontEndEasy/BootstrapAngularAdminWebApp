<div class="m-lg p-msg" ng-controller="MsgSettingCtrl">
    <div class="row">
        <div class="col-md-12 col-lg-10 col-lg-offset-1">
            <h4 class="info-title bdr-blue">爱心宣教设置</h4>
        </div>
    </div>
    <form name="forma" class="form-horizontal form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-valid-url ng-valid-pattern ng-valid-validator ng-valid-blacklist">
        <div class="form-group form-counter">
            <label class="col-sm-2 control-label">显示名称</label>
            <div class="col-sm-10">
                <input type="text" ng-model="pubInfo.nickName" class="form-control" disabled>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">说明</label>
            <div class="col-sm-10">
                <textarea maxlength="200" ng-model="pubInfo.note" class="form-control" rows="6"></textarea>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图标</label>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="bg-white text-center ng-File-UpLoad-Bt" nv-file-over="" over-class="b-info" style="margin:0;width: 100%;height: 100%" ngf-select ng-model="fontImg" name="fontImg" ngf-max-size="1000000" ng-model-rejected="reGroupLogo" accept=".jpg,.jpeg,.png,.bmp" required>
                            <img ngf-src="pubInfo.photourl"  width="100%" height="100%" ng-show="pubInfo.photourl">
                            <i ng-show="!pubInfo.photourl" class="fa fa-file-picture-o" style="font-size:80px;line-height:200px;color:#dee5e7;"></i>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="btn-group">
                            <button class="btn m-b-xs w-xs btn-default" ngf-select ng-model="fontImg" name="fontImg" ngf-max-size="1000000" ng-model-rejected="reGroupLogo" accept=".jpg,.jpeg,.png,.bmp,.gif" required>上传</button>
                        </div>
                        <br/>
                        <em class="text-muted">建议使用64*64像素的图片，文件不大于100K；支持.jpg, .jpeg, .bmp, .gif, .png类型文件。</em>
                    </div>
                </div>

            </div>

        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button class="btn m-b-xs w-xs btn-success" ng-disabled="isSaved" ng-click="save()">保存</button>
            </div>

        </div>
    </form>


</div>
