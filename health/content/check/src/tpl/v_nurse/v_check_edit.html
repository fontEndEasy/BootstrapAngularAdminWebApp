<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="VNurse">
    <div class="panel-heading font-bold text-center">
        v护认证审核
    </div>
    <div class="panel-body" ng-model="formData">
        <form name="form" class="form-validation form-horizontal details">
            <div class="text-danger wrapper text-center" ng-show="authError" ng-bind="authError"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label detailstitle">认证信息</label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名</label>

                <div class="col-sm-6">
                    <input type="text" placeholder="姓名" class="form-control" ng-model="viewData.name" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">手机号码</label>

                <div class="col-sm-6">
                    <input type="text" placeholder="手机号码" class="form-control" ng-model="viewData.telephone" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">身份证号码<i class="fa fa-asterisk text-danger"></i></label>

                <div class="col-sm-6">
                    <input type="text" placeholder="身份证号码" class="form-control" ng-model="viewData.telephone" readonly/>
                </div>
            </div>
            <div class="form-group rewrite-col">
                <label class="col-sm-3 col-xs-11 control-label">医疗机构<i class="fa fa-asterisk text-danger"></i></label>

                <div class="col-sm-4 col-xs-8 re-col">
                    <input type="text" id="hospital_ipt" placeholder="选择医疗机构" class="form-control"
                           ng-model="formData.hospital" required>
                </div>
                <div class="col-sm-2 col-xs-4">
                    <button type="button" ng-click="choose($index, 'hospital')" class="w100 btn btn-info">选择</button>
                </div>
            </div>
            <div class="form-group rewrite-col">
                <label class="col-sm-3 col-xs-11 control-label">科室<i class="fa fa-asterisk text-danger"></i></label>

                <div class="col-sm-4 col-xs-8 re-col">
                    <input type="text" id="departments_ipt" placeholder="选择科室" class="form-control"
                           ng-model="formData.departments" required>
                </div>
                <div class="col-sm-2 col-xs-4">
                    <button type="button" ng-click="choose($index, 'department')" class="w100 btn btn-info">选择</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-xs-11 control-label">职称<i class="fa fa-asterisk text-danger"></i></label>

                <div class="col-sm-6">
                    <select id="doctor_title" class="form-control" tabindex="1" required>
                        <option value="1">请选择职称</option>
                    </select>
                </div>
            </div>

                <div class="col-sm-6">

            <div class="form-group">
                <label class="col-sm-3 control-label">证书图片</label>
                <div class="col-sm-9 control-label bookimgs" style="text-align:left;">
                  <img class="select" src="src/img/a0.jpg" width="100" height="100" />
                  <img src="src/img/a0.jpg" width="100" height="100" />
                  <img src="src/img/a0.jpg" width="100" height="100" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <label class="col-sm-9 control-label" style="text-align:left;"><img src="src/img/a0.jpg" width="300" height="300" /></label>
              </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-3 control-label detailstitle">审核信息</label>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">审核流程</label>
                <div class="col-sm-9 control-label checklog">
                  <div><span>注册时间</span><span>2015-11-30 13:11</span><span></span><div class="clear"></div></div>
                  <div><span>提交时间</span><span>2015-11-30 13:11</span><span></span><div class="clear"></div></div>
                  <div>
                    <span>驳回时间</span>
                    <span>2015-11-30 13:11</span>
                    <span class="yyinfo">
                      <span class="yyinfotitle">原因：</span>
                      <span class="yyinfocontent">资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实资料不真实</span>
                      <div class="clear"></div>
                    </span>
                    <div class="clear"></div>
                  </div>
                </div>
            </div>
            <div class="form-group check-opr">
                <label class="col-sm-3 control-label">审核意见<i class="fa fa-asterisk text-danger"></i></label>

                <div class="col-sm-6">
                    <div class="check-items">
                        <label class="i-checks text-success" for="pass">
                            <input type="radio" name="check" id="pass" checked required/>
                            <i></i>
                            审核通过
                        </label>
                    </div>
                    <div class="check-items">
                        <label class="i-checks text-danger" for="nopass">
                            <input type="radio" name="check" id="nopass" required/>
                            <i></i>
                            审核不通过
                            <div class="inner-items">
                                <label class="i-checks text-muted">
                                    <input type="radio" name="check-remark" checked/>
                                    <i></i>
                                    <span>资料不真实</span>
                                </label>
                                <label class="i-checks text-muted">
                                    <input type="radio" name="check-remark"/>
                                    <i></i>
                                    <span>手机号不属于本人</span>
                                </label>
                                <label class="i-checks text-muted">
                                    <input type="radio" name="check-remark"/>
                                    <i></i>
                                    <span>已离职</span>
                                </label>
                                <label class="i-checks text-muted">
                                    <input id="other_remark" type="radio" name="check-remark"/>
                                    <i></i>
                                    其它原因
                                    <div class="inner-items">
                                        <textarea id="remarkNopass" placeholder="审核意见" class="form-control"
                                                  ng-model='viewData.remarkNopass'></textarea>
                                    </div>
                                </label>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-2 col-xs-4">
                    <button type="submit" class="w100 btn btn-success" ng-click="submit()" ng-disabled='form.$invalid'>
                        确定
                    </button>
                </div>
                <div class="col-sm-2 col-xs-4">
                    <button type="button" class="w100 btn btn-info" ng-click="return()">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
