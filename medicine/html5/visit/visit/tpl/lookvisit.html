<div class="hbox hbox-auto-xs hbox-auto-sm fade-in-left">
    <div class="titlecontainer">
        <div class="bar"></div>
        <div class="tools">
            <div class="back" ng-click="back();">返回</div>
            <div class="title">客户拜访</div>
        </div>
    </div>
    <div class="contentcontainer">
        <div class="visitlist clearfix" style="padding-right:0;">
            <div class="visittext visittime">
                <div class="row week">
                    {{currdate.week}}
                </div>
                <div class="row weekdate">
                    {{currdate.time}}
                </div>
            </div>
        </div>
        <div class="visitlist clearfix">
            <div class="visitinline visittext gluser clearfix">
                <div class="row">
                    <span>关联客户</span>
                    <span class="last" style="padding-right:5px;">{{vm.doctorName}}</span>
                </div>
            </div>
        </div>
        <div class="visitlist clearfix" style="padding-right:0;">
            <div class="visitinline visittext carduser">
                <div class="row clearfix">
                    <span class="cf cardusericon"><img src="common/images/u100.png" alt=""></span>
                    <span class="cf cardInfo">
                        <span>到访</span>
                        <span><img src="common/images/u1234.png" alt=""> {{vm.startAddress}}</span>
                    </span>
                    <span class="cf cardInfoTime">{{ vm.startDate | date: 'MM月dd日 HH:mm'}}</span>
                </div>
                <div class="row nextcard">
                    <span class="cf cardusericon"><img src="common/images/u101.png" alt=""></span>
                    <span class="cf cardInfo">
                        <span>到访</span>
                        <span><img src="common/images/u1234.png" alt=""> {{vm.endAddress}}</span>
                    </span>
                    <span class="cf cardInfoTime">{{ vm.endDate | date: 'MM月dd日 HH:mm'}}</span>
                </div>
            </div>
        </div>
        <div class="visitlist clearfix">
            <div class="visitinline visittext visitdesc">
                <div class="row">
                    <textarea name="visitdesc" ng-model="vm.remark" id="visitdesc" placeholder="拜访总结" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="resolveDialog">
    <div class="titlecontainer">
        <div class="bar"></div>
        <div class="tools">
            <div class="back" ng-click="closeThisDialog();">返回</div>
            <div class="title">选择位置</div>
        </div>
    </div>
    <div class="contentcontainer">
        <div class="baidu-group">
            <div id="r-result">
                <input type="text" ng-model='localStr' id="areaDetail" placeholder="查询附近的公司、写字楼" name="areaDetail" class="form-control">
                <span style="color:#ff0000" id="areaDetailspan"></span>
            </div>
            <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
            <div id="allmap" style="width: 100%; height: 400px; overflow: hidden; position: relative; z-index: 0; color: rgb(0, 0, 0); text-align: left; background-color: rgb(243, 241, 236);"></div>
        </div>
        <div id="list-result"></div>
        <div ng-repeat="pitem in plist" ng-click="pselect(pitem)" class="visitpositionlist clearfix">
            <div class="visitinline visittext">
                <div class="row positiontitle">
                    <span>{{pitem.title}}</span>
                </div>
                <div class="row">
                    {{pitem.address}}
                </div>
            </div>
        </div>
    </div>
</script>
