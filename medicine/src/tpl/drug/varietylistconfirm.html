<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="org hbox hbox-auto-xs hbox-auto-sm"
	ng-controller="varietylistconfirm">
	<div class="navi-wrap" ng-model="datas">
		<div class="frame-panel">
			<div class="row">
				<div class="col-md-3 mrb-15 breed-base-title">
					<div></div>
					<h2 class="title-3 text-left">品种库</h2>
				</div>
				<div class="col-md-9 mrb-10">
					<div class="pull-right mrr-10">
						<button type="button" class="btn btn-primary breed-base-add-btn" ng-if="type_show"
							ui-sref="app.varietylist.add_store_drug({id:ids})">
							<span class="hid">添加品种</span>
						</button>
						<button type="button" class="btn btn-primary breed-base-add-btn" ng-if="!type_show"
							ui-sref="app.varietylist.add_company_drug({id:ids})">
							<span class="hid">添加品种</span>
						</button>
					</div>
				</div>
			</div>
			<div class="row pos-r">
				<div class="col-md-3 cnt-col-lt " style="display:none;">
					<div id="cnt_list" class="list-group text-center">
						<button class="btn btn-primary" type="button"
							data-toggle="collapse" data-target="#collapseExample"
							aria-expanded="false" aria-controls="collapseExample">
							全部&nbsp;&nbsp;<span class="badge">{{count}}</span>
						</button>
						<div class="collapse" id="collapseExample">
							<div class="well">
								<div ng-repeat="list in lists track by $index" class="text-right center-block">
									<span><input type="text"  ng-show="list.isShow" id="title_{{list.id}}" value="{{list.title}}" ng-bind="list.title"/>
									<a ng-show="!list.isShow" ng-click="getListByType('{{list.id}}');" class="fa fa-h-square dcolor" id="title_{{list.id}}">{{list.title}}</a>
									</span>
									<button type="button" class="btn btn-info a_0"
										ng-click='edit("{{list.id}}",$index);'>
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
									&nbsp;
									<button type="button" ng-click='delete_("{{list.id}}");'
										class="btn btn-danger">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
									</button>
									&nbsp;
									<button type="button" ng-click='update("{{list.id}}",$index);'
										class="btn btn-warning">
										<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
									</button>
									<br>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- tanle开始 -->
				<div class="col-md-12">
					<div class="panel panel-default" style="position:relative;">
                        <div class="col-xs-3" style="position:absolute; right:0; top:10px;">
				            <div class="input-group">
				                <input type="text" class="form-control" placeholder="输入药品名称" ng-model="mainKeyword" ng-keypress="pressEnter($event)">
				                <a ng-show="mainKWLength>0" ng-click="clearMainKW()" class="glyphicon glyphicon-remove"></a>
				                <span class="input-group-btn">
				                  <button class="btn btn-default" type="button" ng-click="findByKeyWord()">搜索</button>
				                </span>
				            </div>
				        </div>
					    <div ng-show="!isSearch">
					        <table id="contactsList" class="tablebox table table-striped">
					            <thead>
					            <tr>
					                <th>产品名（商品名）</th>
					                <th>包装规格</th>
					                <th>生产厂家</th>
					                <th>状态</th>
					                <th>助记码</th>
					            </tr>
					            </thead>
					            <tbody>
					            </tbody>
					        </table>
					    </div>
					    <div ng-show="isSearch">
					        <table id="searchList" class="table table-striped b-t b-b">
					            <thead>
					           <tr>
					                <th>产品名（商品名）</th>
					                <th>包装规格</th>
					                <th>生产厂家</th>
					                <th>状态</th>
					                <th>助记码</th>
					            </tr>
					            </thead>
					            <tbody>
					            </tbody>
					        </table>
                		</div>
				</div>
			</div>
		</div>
	</div>
</div>
