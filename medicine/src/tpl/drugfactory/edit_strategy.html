<!-- modal dialog -->
<div class="mask"></div>
<div class="cnt-anim-dialog animating fade-in-right" ng-controller="EditStrategy">
    <div class="panel-heading font-bold text-center">
        <span ng-if="type=='add'">添加</span>
        <span ng-if="type=='edit'">编辑</span>推广策略</div>
    <div class="panel-body set_integration_panel">
        <div class="panel-heading">
            <div class="form-group row">
                <label for="integrat_estre" class="col-sm-3 text-right">策略名称</label>
                <div class="col-sm-7">
                    <!-- <input ng-if="type=='add'" type="text" class="form-control" ng-model="statregy_add_name" id="integrat_estre" placeholder="输入策略名称">
                  <input ng-if="type=='edit'" type="text" class="form-control" ng-model="statregy_edit_name" id="integrat_estre" placeholder="输入策略名称" readonly> -->
                    <input type="text" class="form-control" ng-model="statregy_name" id="integrat_estre" placeholder="输入策略名称">
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="integrat_minstre" class="col-sm-3 text-right">药店配额</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="ydpe" id="integrat_minstre" placeholder="输入药店配额">
                </div>
                <div class="col-sm-1 text-left" style="padding-left:0;">元</div>
            </div> -->
            <div class="form-group row">
                <label for="integrat_xstre" class="col-sm-3 text-right">单品推广费</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="dptgf" id="integrat_xstre" placeholder="输入单品推广费">
                </div>
                <div class="col-sm-1 text-left" style="padding-left:0;">元</div>
            </div>
        </div>
        <div style="position:absolute; bottom:5px; width:100%; text-align:center;">说明：能匹配区域策略的药店，优先使用该区域推广策略，否则使用统一策略。</div>
    </div>
    <div class="cnt-opr-bar form-group">
        <div ng-if="type=='add'" class="col-md-4"></div>
        <div ng-if="type=='edit'" class="col-md-3"></div>
        <div class="col-md-3" ng-if="type=='add'">
            <button ng-click="edit_strategy_save()" type="button" class="w100 btn btn-success">添 加</button>
        </div>
        <div class="col-md-3" ng-if="type=='edit'">
            <button ng-click="edit_strategy_update()" type="button" class="w100 btn btn-success">更 新</button>
        </div>
        <!--<div class="col-md-2" ng-if="type=='edit'">-->
            <!--<button ng-click="edit_strategy_delete()" type="button" class="w100 btn btn-danger">删 除</button>-->
        <!--</div>-->
        <div class="col-md-3">
            <button ng-click="edit_strategy_cancel()" type="button" class="w100 btn btn-default">取 消</button>
        </div>
    </div>
    <div class="modal fade" id="myModal_integrat" tabindex="-1" role="dialog" aria-labelledby="myModalIntegratLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalIntegratLabel">更新成功</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.bg {
    background-color: #23b7e5;
}
</style>
