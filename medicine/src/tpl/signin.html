<div class="login-top">
    <p>我是公司管理者！<a ui-sref="access.signup"> 立即注册 </a>公司。</p>
</div>
<a ui-sref="h({type: 1, role: 2, fn: 'function() {}' })">Home</a> | <a ui-sref="ab">About</a>
<div class="container group-login-wrapper" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <div class="m-b-lg clear">
<!--        <div class="login-left">
            <h4>二维码扫描登录</h4>

            <div class="qr-code">
                <img src="src/img/qrcode.png">
            </div>
            <p>使用玄关健康医生app扫描</p>
        </div>-->
        <div id="doctor_details">
            <div class="doctor_children"></div>

        </div>
        <div custome-directive></div>
        <div class="login-right">
            <h4 class="text-center">医药账号登录</h4>

            <form name="form" class="form-validation">
                <div class="text-danger wrapper text-center" ng-show="authError">
                    {{authError}}
                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="text" placeholder="手机号码" class="form-control no-border" ng-model="user.telephone"
                               tabindex="1" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password"
                               tabindex="2" required>
                    </div>
                </div>
                <div class="list-group list-group-sm">
                    <label class="i-checks"><input type="checkbox" id="rememberInfo"><i></i>记住登录信息</label>
                    <a class="text-primary pull-right">忘记密码?(<span class="text-info" ng-click="withCODE()">使用验证码登录</span>)</a>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()"
                        ng-disabled='form.$invalid'>登&nbsp;&nbsp;录
                </button>
                <!-- <div class="line line-dashed"></div>
                <a ui-sref="access.enterprise_signin" class="btn btn-lg btn-info btn-block"><i
                        class="fa icon-arrow-right"></i> 切换公司账号登录</a> -->
            </form>
        </div>
    </div>
</div>
<div class="cprt-footer" ng-include="'src/tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
</div>
