<div class="login-top">
    <p>我是公司管理者！<a ui-sref="access.signup"> 立即注册 </a>公司。</p>
</div>
<div class="container group-login-wrapper" ng-controller="SigninInboxFormController">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong></strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
     <div id="login_with_code">
        <div class="list-group list-group-sm">
            <div class="list-group-item">
                <input type="text" placeholder="手机号" class="form-control no-border" ng-model="user.telephone" tabindex="1" required>
                <button type="button" class="get-code" ng-click="getCode()">获取验证码</button>
            </div>
            <div class="list-group-item">
                <input type="text" placeholder="短信验证码" class="form-control no-border" ng-model="user.password" tabindex="2" required>
            </div>
        </div>
        <div class="list-group list-group-sm clear">
            <label class="i-checks pull-right">
                <a href class="text-info" ng-click="withPSWD()">使用账号密码登录</a>
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()" ng-disabled='form.$invalid'>登&nbsp;&nbsp;录
    </button>
    </form>
  </div>
</div>

<style>
  .get-code {
      position: absolute;
      top: -1px;
      right: -1px;
      min-width: 100px;
      background-color: #3DBFE8;
      border: none;
      padding: 14px 5px;
      color: #fff;
      border-top-right-radius: 4px;
      font-weight: normal;
  }
</style>
