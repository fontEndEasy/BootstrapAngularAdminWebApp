<!-- modal dialog -->
<div class="mask"></div>
<div id="dialog_container" class="" ng-controller="RelationshipDelete">
  <div id="dialog" class="col-md-offset-2 col-md-8 animating fade-in-down">
    <div class="panel panel-default">
      <div class="panel-heading font-bold">删除抽成关系</div>
      <div class="panel-body">
        <div class="panel panel-default">
          <div class="panel-heading" style="border-bottom:none">
            <div class="clearfix">
              <i class="txt-warn pull-left thumb-md avatar fa fa-warning"></i>
              <div class="clear">
                <div class="h3 m-t-xs m-b-xs" ng-bind="viewData.name"></div>
                <small class="text-muted">您确定删除吗？</small>
              </div>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-md-offset-3 col-md-3">
            <button ng-click="do()" type="button" class="pull-right w100 btn btn-danger">删 除</button>
          </div>
          <div class="col-md-3">
            <button ng-click="cancel()" type="button" class="pull-right w100 btn btn-default">取 消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /modal dialog -->
