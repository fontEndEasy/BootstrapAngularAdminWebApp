<!-- modal dialog -->
<div class="mask"></div>
<div id="dialog_container" class="" ng-controller="ContactsInvite">
  <div id="dialog" class="col-md-offset-2 col-md-8 animating fade-in-down">
    <div class="panel panel-default">
      <div class="panel-heading font-bold">创建门店</div>
      <div class="panel-body">
        <form name="form" class="form-horizontal">
          <div class="form-group">
            <div class="col-md-12">
              <div contenteditable="true" id="doctorInfo" class="form-control" ng-model="formData.doctorInfo">医生号/手机号</div>
              <span id="key_type" class="keys-type none"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3">
              <button type="submit" ng-click="batchInvite()" class="w100 btn btn-info" ng-disabled='form.$invalid'>邀 请<i ng-show="isALoading" class="refreshing glyphicon glyphicon-repeat"></i></button>
            </div>
          </div>
         
          <div id="searchInfo">
            <div ng-show="showResult">
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="panel panel-default">
                <div class="panel-heading" style="border-bottom:none">
                  <div class="clearfix">
                    <a href class="pull-left thumb-md avatar b-3x m-r"><img ng-src="{{viewData.headPicFile}}" alt=".."></a>
                    <div class="clear">
                      <div class="h3 m-t-xs m-b-xs">
                        <span ng-bind="viewData.name"></span>
                        <small class="text-danger" ng-show="hasGroup"> (已经加入某一集团！) </small>
                        <small class="text-danger" ng-show="isNopass"> (该医生还未通过审核！)</small>
                      </div>
                      <small class="text-muted" ng-bind="viewData.info"></small>
                    </div>
                  </div>
                </div>
              </div>
              <div ng-show="!hasGroup && !isNopass"><button ng-click="invite()" class="btn btn-primary btn-addon"><i class="fa fa-plus"></i>邀请加入集团</button></div>
            </div>

            <div ng-show="showNoneResult">
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="panel panel-default">
                <div class="panel-heading" style="border-bottom:none">
                  <div class="clearfix">
                    <i class="txt-warn pull-left thumb-md avatar fa fa-warning"></i>
                    <div class="clear">
                      <div class="h3 m-t-xs m-b-xs" ng-bind="viewData.keys" style="word-break:break-all">13896959605</div>
                      <small class="text-danger" ng-show="hasNoResult"> 以上既不是医生号也不是手机号，不能发送邀请！</small>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button ng-click="return()" class="btn btn-default btn-addon mrr-10">取 消</button>
                <button ng-click="batchInviteAnyway()" class="btn btn-primary">忽略错误，继续邀请<i ng-show="isBLoading" class="refreshing glyphicon glyphicon-repeat"></i></button>
              </div>

            </div>

            <div ng-show="showMsgBox">
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-md-2 control-label">手机号码：</label>
                <div class="col-md-10">
                  <input class="w100 form-control" ng-model="formData.phone" placeholder="请输入手机号码"/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-3">
                  <button ng-click="doSend()" class="w100 btn btn-success">发 送</button>
                </div>
              </div>  
              <div class="form-group">
                <p class="col-md-offset-2 col-md-10 form-text">我们已经为您编辑好了邀请信息，请直接点击“发送” ！</p>
              </div>           
            </div>

            <div ng-show="showSuccess">
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="panel panel-default">
                <div class="panel-heading" style="border-bottom:none">
                  <div class="txt-success"><i class="fa fa-check"></i>邀请成功！</div>
                </div>
              </div>
            </div>

            <div ng-show="showWarn">
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="panel panel-default">
                <div class="panel-heading" style="border-bottom:none">
                  <div class="txt-warning"><i class="fa fa-warning"></i><span ng-bind="viewData.info_text">操作失败！</span></div>
                </div>
              </div>
              <div ng-show="inviteAgain"><button ng-click="invite()" class="btn btn-primary btn-addon"><i class="fa fa-plus"></i>再次邀请</button></div>
            </div>

          </div>
        </form> 
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-md-offset-4 col-md-4">
            <button ng-click="cancel()" type="button" class="pull-right w100 btn btn-default">返 回</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /modal dialog -->
