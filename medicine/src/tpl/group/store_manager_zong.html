<div class="mask"></div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="cnt-anim-dialog animating fade-in-right" ng-controller="zong">
    <div class="panel-heading font-bold text-center">添加成员</div>
        <div style="margin-top:40px; padding:10px;">
		   <form class="bs-example bs-example-form" role="form">
		      <div class="form-group">
		        	<input type="text" class="form-control" ng-model='name' placeholder="姓名">
		      </div>
		      <br>
		      <div class="form-group">
		        <input type="text" class="form-control" ng-model='tel' maxlength="11" placeholder="手机号">
		      </div>
		      <br>
		   </form>
		</div>
	    <div class="cnt-opr-bar form-group">
	        <div class="col-md-offset-2 col-md-4">
	            <button ng-click="save()" type="button" class="w100 btn btn-success">保 存</button>
	        </div>
	        <div class="col-md-4">
	            <button ng-click="cancel()" type="button" class="w100 btn btn-default">取 消</button>
	        </div>
	    </div>
</div>
